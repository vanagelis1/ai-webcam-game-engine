<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>AI webcam game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="no-webcam">
      No webcam found. <br/>
      To use this demo, use a device with a webcam.
    </div>
  <!-- Top -->
  <div id="game-container">
    <canvas id="snake_game" width="400" height="400"></canvas>
  </div>

  <div id="status">Loading mobilenet...</div>

  <div class="controller-panels" id="controller" style="display:none">

    <div class="panel training-panel">

      <!-- Big buttons. -->
      <div class="panel-row big-buttons">
        <button id="train">
          <img width="66" height="66" src="./images/button.svg" />
          <span id="train-status">TRAIN MODEL</span>
        </button>
        <button id="predict">
          <img width="66" height="66" src="./images/button.svg" />
          <span>PLAY</span>
        </button>
      </div><!-- /.panel-row -->

      <div class="panel-row params-webcam-row">

        <div class="webcam-box-outer">
          <div class="webcam-box-inner">
            <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
          </div>
        </div>

      </div><!-- /.panel-row -->

    </div><!-- /.panel -->

    <div class="panel joystick-panel">

      <div class="panel-row panel-row-top">
        <div class="panel-cell panel-cell-left panel-cell-fill">
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-up-left">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="upLeft-thumb"></canvas>
              </div>
              <button class="record-button" id="upLeft"/><span>Add Sample</span></button>
            </div>
            <p>
              <span id="upLeft-total">0</span> examples
            </p>
          </div>
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-up-center">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="up-thumb"></canvas>
              </div>
              <button class="record-button" id="up"/><span>Add Sample</span></button>
            </div>
            <p>
              <span id="up-total">0</span> examples
            </p>
          </div>
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-up-right">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="upRight-thumb"></canvas>
              </div>
              <button class="record-button" id="upRight"/><span>Add Sample</span></button>
            </div>
            <p>
              <span id="upRight-total">0</span> examples
            </p>
          </div>
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-right panel-cell-fill">
        </div><!-- ./panel-cell -->

      </div><!-- /.panel-row -->
      <div class="panel-row panel-row-middle">
        <div class="panel-cell panel-cell-left panel-cell-fill">
        </div><!-- ./panel-cell -->
        <div class="panel-cell panel-cell-left">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="left-thumb"></canvas>
              </div>
              <button class="record-button" id="left"/><span>Add Sample</span></button>
            </div>
            <p>
              <span id="left-total">0</span> examples
            </p>
          </div>
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-center panel-cell-fill">
          <img height="108" width="129" src="./images/joystick.png" />
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-right">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="right-thumb"></canvas>
              </div>
              <button class="record-button" id="right"/><span>Add Sample</span></button>
            </div>
            <p>
              <span id="right-total">0</span> examples
            </p>
          </div>
        </div><!-- ./panel-cell -->

      </div><!-- /.panel-row -->

      <div class="panel-row panel-row-bottom">

        <div class="panel-cell panel-cell-left panel-cell-fill">
        </div><!-- ./panel-cell -->


        <div class="panel-cell panel-cell-down-left">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="downLeft-thumb"></canvas>
              </div>
              <button class="record-button" id="downLeft"/><span>Add Sample</span></button>
            </div>
            <p>
              <span id="downLeft-total">0</span> examples
            </p>
          </div>
        </div><!-- ./panel-cell -->


        <div class="panel-cell panel-cell-down-center">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="down-thumb"></canvas>
              </div>
              <button class="record-button" id="down"/><span>Add Sample</span></button>
            </div>
            <p>
              <span id="down-total">0</span> examples
            </p>
          </div>
        </div><!-- ./panel-cell -->


        <div class="panel-cell panel-cell-down-right">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="downRight-thumb"></canvas>
              </div>
              <button class="record-button" id="downRight"/><span>Add Sample</span></button>
            </div>
            <p>
              <span id="downRight-total">0</span> examples
            </p>
          </div>
        </div><!-- ./panel-cell -->


        <div class="panel-cell panel-cell-right panel-cell-fill">
        </div><!-- ./panel-cell -->

      </div><!-- /.panel-row -->


    </div><!-- /.panel -->

  </div><!-- /#controller -->

  <script src="src/index.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
